<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='src/game.js'></script>
    <script src='src/roll.js'></script>
    <script src='src/frame.js'></script>
    <script src='src/interface.js'></script>
    <link rel='stylesheet' type="text/css" href='style/stylesheet.css'></link>
  </head>

  <body>
    <h1>Welcome to Bowling</h1>
    <p class="numbers">What was your roll?<br><br>
    <button id="0">Gutter!</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="10">Strike!</button><br>
    Your score for this frame so far is: <span id='frame_score'></span><br>
    <span id='frame_number'></span>
    </p>
    <h4>Your total current score is <span id='current_score'></span> points</h4>
    <table>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
      </tr>
      <tr>
        <td id='roll1'></td>
        <td id='roll2'></td>
        <td id='roll3'></td>
        <td id='roll4'></td>
        <td id='roll5'></td>
        <td id='roll6'></td>
        <td id='roll7'></td>
        <td id='roll8'></td>
        <td id='roll9'></td>
        <td id='roll10'></td>
      </tr>
    </table>
  </body>
</html>
